<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h2>Your Result</h2>
        <section class="circle-left-container">
          <p class="number-bold">76</p>
          <p class="number-debil">of 100</p>
        </section>
        <p class="subtitle">great</p>
        <p class="description">
          You scored higher than 65% of<br />
          the people who have taken <br />
          these tests
        </p>
      </div>
      <div class="right-container">
        <h2>summary</h2>
        <ul>
          <li class="red li">
            <img src="assets/images/icon-reaction.svg" alt="" />
            <div class="red-min">
              <p>Reaction</p>
              <p class="score">80 <span>/ 100</span></p>
            </div>
          </li>
          <li class="yellow li">
            <img src="assets/images/icon-memory.svg" alt="" />
            <div class="red-min">
              <p>Memory</p>
              <p class="score">92 <span>/ 100</span></p>
            </div>
          </li>
          <li class="green li">
            <img src="assets/images/icon-verbal.svg" alt="" />
            <div class="red-min">
              <p>Verbal</p>
              <p class="score">61 <span>/ 100</span></p>
            </div>
          </li>
          <li class="blue li">
            <img src="assets/images/icon-visual.svg" alt="" />
            <div class="red-min">
              <p>Visual</p>
              <p class="score">72 <span>/ 100</span></p>
            </div>
          </li>
        </ul>
        <a href="#">continue</a>
      </div>
    </div>
  </body>
</html>
